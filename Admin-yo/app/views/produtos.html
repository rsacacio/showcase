<div class="panel-body">
    <div ng-include="'views/widgets/breadcrumbs.html'"></div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX" ng-repeat="produto in produtos">
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.tipoProduto.nome}}</td>
                    <td>{{produto.unidadeProduto.nome}}</td>
                    <td>{{produto.valor}}</td>
                    <td class="center">
                        <a href="#produtos/editar/{{produto.codigo}}"><i class="fa fa-edit"></i></a>
                        <a href="" ng-click="deleteProduto(produto.codigo)"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="#produtos/editar/0" role="button"> Adicionar</a>
    </div>  
</div>
