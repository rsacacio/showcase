<div class="panel-body">
    <div class="page-inner">
        <div ng-include="'views/widgets/breadcrumbs.html'"></div>
        <div class="row" ng-show="produtos.length > 0">
            <div class="col-md-6 col-sm-12 col-xs-12"> 
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Pesquisar..." ng-model="search">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Tipo</th>
                                <th>Unidade</th>
                                <th>Valor</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="produto in produtos | filter:search">
                                <td>{{produto.descricao}}</td>
                                <td>{{produto.tipoProduto.nome}}</td>
                                <td>{{produto.unidadeProduto.nome}}</td>
                                <td>{{produto.valor}}</td>
                                <td class="center">
                                    <a href="#produtos/editar/{{produto.codigo}}"><i class="fa fa-edit"></i></a>
                                    <a href="" ng-click="deleteProduto(produto.codigo)"><i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" href="#produtos/editar/0" role="button"> Adicionar</a>
                </div>
            </div>       
        </div>
        <div class="row" ng-show="produtos.length == 0">
            <div class="col-md-12 col-sm-12 col-xs-12" id="lista-vazia">   
                <h4>Você ainda não cadastrou nenhum produto. Clique <a href="#produtos/editar/0">aqui</a> para adicionar.</h4>
            </div>
        </div>
    </div>
</div>
