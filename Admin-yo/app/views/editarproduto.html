<div class="panel-body">
    <div ng-include="'views/widgets/breadcrumbs.html'"></div>
		<form role="form">
            <div class="form-group">
                <label>Descrição</label>
                <input class="form-control" placeholder="Informe o nome do descrição" ng-model="produto.descricao" />
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <select class="form-control" id="tipo" placeholder="Selecione o tipo" ng-model="produto.tipoProduto.codigo" ng-options="tipo.codigo as tipo.nome for tipo in tiposProduto" >
                </select>
            </div>
            <div class="form-group">
                <label>Unidade</label>
                <select class="form-control" id="unidade" placeholder="Selecione a unidade" ng-model="produto.unidadeProduto.codigo" ng-options="unidade.codigo as unidade.nome for unidade in unidades" >
                </select>
            </div>
            <div class="form-group">
                <label>Valor</label>                        
                <input class="form-control" placeholder="Informe o valor" ng-model="produto.valor" />
                </select>
            </div>
        </form>
	</div>
</div>
<div class="modal-footer">
    <a class="btn btn-default" href="#produtos" role="button"> Cancelar</a>
	<a class="btn btn-primary" href="#produtos" ng-click="save()" role="button"> Salvar</a>
</div>
