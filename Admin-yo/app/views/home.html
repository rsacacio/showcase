<div class="panel-body">
	<div class="row">
		<div class="col-md-3 col-sm-6 col-xs-6" ng-repeat="painel in paineis">
			<a href="#{{painel.url}}">
				<div class="panel panel-back noti-box">
				    <span class="icon-box bg-color-blue set-icon">
				        <i class="fa {{painel.icone}}"></i>
				    </span>
				    <div class="text-box">
				        <p class="main-text">{{painel.count}}</p>
				        <p class="text-muted">{{painel.caption}}</p>
				    </div>
				</div>
			</a>
		</div>
	</div>
	<div class="row"> 
		<div class="col-md-6 col-sm-12 col-xs-12">                     
   	    	<div class="panel panel-default">
        		<div class="panel-heading">
            		<a href="#dashboard">Totalizadores</a>
        		</div>
        		<div class="panel-body">
        			<canvas id="bar" class="chart chart-bar ng-isolate-scope"  data="dataTotalizadores" labels="labelsTotalizadores" series="seriesTotalizadores" options="optionsTotalizadores"></canvas>
        		</div>
    		</div>            
		</div>
		<div class="col-md-6 col-sm-12 col-xs-12">                     
   	    	<div class="panel panel-default">
        		<div class="panel-heading">
            		<a href="#dashboard">Vendas</a>
        		</div>
        		<div class="panel-body">
        			<canvas id="line" class="chart chart-line" data="dataVendas" labels="labelsVendas" legend="true" series="seriesVendas"> </canvas> 
        		</div>
    		</div>            
		</div>
	</div>
</div>
