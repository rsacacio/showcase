<div class="panel-body">
    <div ng-include="'views/widgets/breadcrumbs.html'"></div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Cargo</th>
                    <th>Login</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX" ng-repeat="usuario in equipe">
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.telefone}}</td>
                    <td>{{usuario.cargo.nome}}</td>
                    <td>{{usuario.login}}</td>
                    <td class="center">
                        <a href="#equipe/editar/{{usuario.codigo}}"><i class="fa fa-edit"></i></a>
                        <a href="" ng-click="deleteEquipe(usuario.codigo)"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="#equipe/editar/0" role="button"> Adicionar</a>
    </div>  
</div>
