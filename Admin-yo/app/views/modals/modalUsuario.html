<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="cancelaEditar();" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalUsuarioLabel">
                    <span ng-if="!usuario">Adicionar novo usuário</span>
                    <span ng-if="usuario">{{ usuario.nome }}</span>
                </h4>
            </div>
            <div class="modal-body">
               <form role="form">
                    <div class="form-group">
                        <label>Nome</label>
                        <input class="form-control" placeholder="Informe o nome do usuário" ng-model="usuario.nome" />
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input class="form-control" placeholder="Informe o e-mail do usuário" ng-model="usuario.email" />
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input class="form-control" placeholder="Informe o telefone do usuário" ng-model="usuario.telefone" />
                    </div>
                    <div class="form-group">
                        <label>Cargo</label>                        
                        <select class="form-control" id="tipo" placeholder="Selecione o Cargo" ng-model="usuario.cargo" ng-options=" cargo.nome as cargo.nome for cargo in cargos" >
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <input class="form-control" placeholder="Informe o login do usuário" ng-model="usuario.login" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelaEditar();">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>
