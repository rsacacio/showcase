<div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Cargo</th>
                    <th>Login</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr class="odd gradeX" ng-repeat="usuario in equipe">
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.telefone}}</td>
                    <td>{{usuario.cargo}}</td>
                    <td>{{usuario.login}}</td>
                    <td class="center">
                        <a href="" data-toggle="modal" data-target="#modalUsuario" ng-click="editarUsuario(usuario);"><i class="fa fa-edit"></i></a>
                        <a href=""><i class="fa fa-times"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalUsuario"><i class=" fa fa-plus "></i> Adicionar</button>
        <div ng-include="'views/modals/modalUsuario.html'"></div>
    </div>  
</div>
